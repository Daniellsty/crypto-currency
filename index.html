 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crypto currency tracker</title>
    <link rel="stylesheet" href="./main/tailwind/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="w-full h-60 px-[10%]">
      <div class="title flex flex-col justify-center items-center">
        <h1 class="sm:text-4xl text-xl uppercase mt-5">
          crypto currency trackrer
        </h1>
        <div class="desc mt-10 capitalize font-bold text-gray-600">
          <p>this site is designed to show the crypto currenies</p>
          <a
            class="text-blue-800 underline"
            href="mailto:danyallsty04@gmail.com"
            >mail: danyallsty04@gmail.com</a
          >
        </div>
      </div>
    </header>
    <section class="section mt-10 shadow shadow-xl">
      <div class="crypto-info text-justify">
          <div class="top-holder py-[20px]  w-full flex   capitalize pb-5 sticky top-0 bg-white border-b  ">
            <div class="rank ">
              <h1 class="titlespara">rank</h1>
            </div>
            <div class="icon flex gap-5 namesheader mx-3">
                <h class="mx-2">icon</h>
              <div class="right">
                <h1>acronym</h1>
                <h1 class="font-bold">name</h1>
              </div>
            </div>
           <div class="flex mx-10">
            <div class="price namesheader">
                <h1 class="">price usd</h1>
              </div>
              <div class="market">
                <h1 class="titlespara">market cap</h1>
              </div>
              <div class="min-time-change">
                <h1 class="titlespara">1h</h1>
              </div>
              <div class="max-time-change">
                <h1 class="titlespara">24h</h1>
              </div>
              <div class="max-time-change">
                <h1 class="titlespara">weekly</h1>
              </div>
              <div class="max-time-change">
                <h1 class="titlespara">volume 24</h1>
              </div>
           </div>
          </div>
      </div>
    </section>
    <footer class="flex flex-col items-center justify-center my-5">
      <div class="top">
        <button class="add-more w-32 h-10 bg-black/90 text-white rounded-lg">
          load more
        </button>
      </div>
      <div class="desc">
        <p class="capitalize font-bold">
          this site is designed to show the crypto currenies
        </p>
        <a
          class="text-blue-800 underline capitalize mt-5 font-bold"
          href="mailto:danyallsty04@gmail.com"
          >mail: danyallsty04@gmail.com</a
        >
      </div>
    </footer>
    <script src="./main/index.js"></script>
  </body>
</html>
